{% extends 'base.html' %}

{% block content %}
<body>
    <form action="" method="POST" enctype="multipart/form-data">
        {%csrf_token%}
        <input type="hidden" name="user_id", value="{{ user_id }}">
        <p>
            <label for="id_title">제목 :</label>
            <input type="text" name="title" maxlength="100" required id="id_title" value="{{ write.title }}">
        </p>
        <p>
            <label for="id_body">한마디 :</label>
            <textarea name="body" required id="id_body" cols="40" rows="10">{{ write.body }}</textarea>
        </p>
        <p>
            <label for="id_state">상태 :</label>
            <select name="state" id="id_state">
                <option value="1" selected>매칭중</option>
                <option value="2">매칭완료</option>
            </select>
        </p>
        <button type="submit">제출</button>
    </form> 
</body>

    {% endblock %}
