{% extends 'base.html' %}
{% load static %}
{% block head %}
	<link rel="stylesheet" href="{% static 'css/write.css' %}">
{% endblock %}
{% block content %}
<div class="info_container">

	<h3>기숙사 정보 공유 게시판</h3>
	<form action="" method="post">
		<div class="info_container-box1">

			{% csrf_token %}
			<input type="hidden" name="user_id" value="{{ user.id }}">
			<input type="hidden" name="preface" value="{{ post.preface }}">
			<input type="hidden" name="preface_2" value="{{ post.preface_2 }}">
			<div class="info_info">
				<p>{{ post.preface }} | {{ post.preface_2 }}</p>
			</div>	

			<!-- 말머리 -->
			<input id="title" name="title" type="text" placeholder="이곳에 제목을 작성하세요." value="{{ post.title }}">
			<!-- 정보 게시판 제목 -->
		</div>
		<div class="info_container-box2">

			<img src="{{ user.user_image.url }}" alt="profile_image" style="width:50px; height:50px;">
			<!-- 프로필이미지 -->
			<p>{{ user.user_nickname }}</p>
			<input type="file" name="image" id="" value="{{ post.image }}">
			<!-- 사진 업로드 -->
		</div>
		<textarea id="content" class="body" name="content" cols="130" rows="20" style="resize: none;" placeholder="   이곳에 본문을 작성하세요."
		value="{{ post.content }}"></textarea>
		<!-- 정보 게시판 작성 내용 -->
		<button type="submit">저장</button>
	</form>
</div>
{% endblock %}

{% block last %}
<script>
    let open_btn = document.querySelector("#btn-modal");
    open_btn.style.display="none";
</script>
{% endblock %}
