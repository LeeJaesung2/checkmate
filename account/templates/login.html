<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>LOGIN</h3>
    <form action="" method="post">
        {% csrf_token %}
        ID <input name="username" type="text">
        PASSWORD <input name="password" type="password">
        <a href="">아이디 / 비밀번호 찾기</a>
        <!-- maxlength='5' 비밀 번호 최대길이 추후에 추가 -->
        <button type="submit">Login</button>
        <a href="{% url 'register' %}">회원가입</a>
        
    </form>
    
    {% if check %}
    <div>
        <h1>카카오 로그아웃</h1>
        <form action="/account/kakaoLogout" method="GET">
            <input type="submit" value="카카오로그아웃 및 연결 끊기" />
        </form>
    </div>
    {% else %}

    <div>
        <h1>카카오 로그인</h1>
        <form action="/account/kakaoLoginLogic" method="GET">
        <input type="submit" value="카카오로그인" />
        </form>
    </div>
    {% endif %}

</body>
</html></html>
