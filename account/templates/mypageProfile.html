{% extends 'base.html' %}
{% load static %}

{% block head %}
<script src="//code.jquery.com/jquery-3.3.1.min.js"></script>

{% endblock %}

{% block content %}

<div class="mypage_container bg">
    <div class="mypage_nav">
        <h3>마이페이지</h3> <br>
        <!-- border-left 색상 바꾸기 (클릭 모션) -->
        <a href="{% url 'mypageProfile' %}">회원정보 수정</a>
        <a href="{% url 'infoWrite' %}">체크리스트 수정</a>
        <a href="{% url 'mypageScrap' %}">스크랩 목록</a>
        <a href="{% url 'mypageWritten' %}">내가 작성한 글</a>
    </div>
    <div class="mypage_content">
        <form action="" method="post">
            {% csrf_token %}

            <img id="target_img" src="">
            <input type="file" id="user_image" name="user_image" style="display:none;">
            <script>

                $('#target_img').click(function (e) {
                    e.preventDefault();
                    $('#user_image').click();
                });

                var sel_file;
                $(document).ready(function () {
                    $("#user_image").on("change", handleImgFileSelect);
                });
                function handleImgFileSelect(e) {
                    var files = e.target.files;
                    var filesArr = Array.prototype.slice.call(files);
                    filesArr.forEach(function (f) {

                        if (!f.type.match("image.*")) {
                            alert("확장자는 이미지 확장자만 가능합니다.");
                            return;
                        }
                        sel_file = f;
                        var reader = new FileReader();
                        reader.onload = function (e) {
                            $("#target_img").attr("src", e.target.result);
                        }
                        reader.readAsDataURL(f);
                    });
                }

            </script>
            <!-- 프로필사진 -->
            <input type="text" id="user_nickname" name="user_nickname" maxlength='8' value=""> <br>
            <!-- 닉네임 -->
            <p>ID</p>
            <input type="text" name="user_id" value=""> <br>
            <p>비밀번호</p>
            <p>현재 비밀번호</p>
            <input type="password" name="user_password"><br>
            <p>새 비밀번호</p>
            <input type="password" name="user_newpassword"><br>
            <p>새 비밀번호 확인</p>
            <input type="password" name="user_password_check"><br>
            <button class="btn4" type="submit">저장</button>
        </form>
    </div>
</div>
<img class="open" src="{% static 'img/chat_icon.png' %}" alt="">
<div class="hidden modal" >
    <button class="modal__closeBtn" >X</button>
</div>
<script type="text/javascript" src="{% static 'js/modal.js' %}"></script>



{% endblock %}
